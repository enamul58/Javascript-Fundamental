<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event</title>
  </head>
  <body>
    <h1 class="title" onclick="changeText()">ABC</h1>
    <script>
      function changeText() {
        const title = document.querySelector(".title");
        title.innerHTML = "enamul";
      }
    </script>
  </body>
</html>
