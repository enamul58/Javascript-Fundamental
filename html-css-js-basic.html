<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-JS</title>
    <style>
      #click-me,
      .click-me-2 {
        color: red;
      }
      .addToBag {
        padding: 8px 20px;
        background: #90ee90;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      .wishlist {
        padding: 0px 35px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
      }
      .wishlist span {
        color: red;
        font-size: 30px;
        padding-right: 3px;
      }
    </style>
  </head>
  <body>
    <button>click</button>
    <button id="click-me">click</button>
    <button class="click-me-2">click</button>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque,
      architecto ratione. Autem, consectetur officia! Libero?
    </p>
    <button class="addToBag" onclick="alert('welcome add to bag')">
      Add to Bag
    </button>
    <button class="wishlist" onclick="alert('welcome wishlist')">
      <span>&hearts;</span>WISHLIST
    </button>
    <script>
      alert("welcome");
    </script>
  </body>
</html>
