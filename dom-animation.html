<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Animation</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: yellow;
        margin: auto;
      }
      .box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <button onclick="moveBox()">click</button>
    <script src="./dom-animation.js"></script>
  </body>
</html>
